<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game | Fakbo webdev</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <main>
        <section class="container app-container">
            <!-- Text -->
            <div class="text-container">
                <!-- Title -->
                <h1 class="title">bienvenido a <br> my <br> <span class="accent">juego de la serpiente</span></h1>
                <!-- score -->
                <div class="score-container">
                    <h3>Score: <span class="accent">000</span></h3>
                    <h3>High Score: <span class="accent">000</span></h3>
                </div>
            </div>

            <!-- screen -->
            <div class="border-container">
                <div class="screen-container"></div>
            </div>

            <!-- controls -->
            <div class="controls-container">
                <h2 class="controls">pulsa &quot;W&quot; &quot;A&quot; &quot;S&quot; &quot;D&quot; para iniciar el
                    juego!</h2>
            </div>
            <!-- Footer -->
        </section>
    </main>
    <!-- Footer -->
